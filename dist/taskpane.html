<!doctype html><html><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><meta name="viewport" content="width=device-width,initial-scale=1"><title>Contoso Task Pane Add-in</title><script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script><link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/><link href="3f7b0704ae3483db3e73.css" rel="stylesheet"/><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskpane.js"></script></head><body class="ms-font-m ms-welcome ms-Fabric"><header class="ms-welcome__header ms-bgColor-neutralLighter"><h1 class="ms-font-l">不要なデータを削除し、新しいブックに保存します。</h1></header><section id="sideload-msg" class="ms-welcome__main"><h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2></section><main id="app-body" class="ms-welcome__main ms-bgColor-white" style="display:none"><p>元データのあるワークブックを選びます。</p><form><input type="file" id="file" class="file"/></form><br/><p>新しいブックに複製します。</p><button class="ms-Button" id="make-File">ファイル作成</button><br/><p>ヘッダーをひとつ選択し、ボタンを押すとスライサーを作成します。</p><button class="ms-Button" id="make-Slicer">スライサー作成</button><br/><p>複製されたブックでフィルターをかけ、要らないデータを削除します。</p><button class="ms-Button" id="delete-Nonuse">要らないもの削除</button><br/><br/><br/><button class="ms-Button" id="create-table">Create Table</button><br/></main></body></html>
